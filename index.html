<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <img class="mobileProductImage" src="images/image-product-mobile.jpg" alt="Mobile Product Image">
    <img class="productImage" src="images/image-product-desktop.jpg" alt="Product Image">
    <div class="copy">
      <h2>PERFUME</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>
    
      <p class="productCopy">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
    
      <p class="discountedPrice">$149.99</p>
      <p class="originalPrice">$169.99</p>
    
      <button class="addCartButton"><img class="cartImage" src="images/icon-cart.svg" alt=""> Add to Cart</button>
      
    </div>
 

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Collin Wyatt</a>.
  </div>
</body>
</html>
